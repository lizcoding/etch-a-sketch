<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="center-display">
        <div class="control-panel">
            <input type="color" id="color-picker" value="#b5d8ff">
            <button id="color" class="active">Color</button>
            <button id="rainbow">Rainbow</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div>
                <input type="range" id="grid-range" value="16" min="1" max="32">
                <label for="grid-range" id="range-label"></label> 
            </div>
        </div>
        <div id="etch-grid">
            <div class="square"></div>
        </div>
    </div>
    <div class="footer">By lizcoding for The Odin Project</div>
    <script src="script.js"></script>
</body>
</html>
